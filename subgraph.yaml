specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: VidefiContentDeployer
    network: mumbai
    source:
      address: "0x60edA798a0503d81CCB2ACA7b2A098e1892e759d"
      abi: VidefiContentDeployer
      startBlock: 36968846
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/videfiContentDeployer.ts
      entities:
        - Token
        - Beneficiary
        - Content
      abis:
        - name: VidefiContentDeployer
          file: ./abis/VidefiContentDeployer.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: VidefiContent
          file: ./abis/VidefiContent.json
      eventHandlers:
        - event: ContentCreated(indexed address)
          handler: handleContentCreated
templates:
  - kind: ethereum/contract
    name: VidefiContent
    network: mumbai
    source:
      abi: VidefiContent
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/videfiContent.ts
      entities:
        - ContentNFT
        - User
        - App
      abis:
        - name: VidefiContent
          file: ./abis/VidefiContent.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransferEvent